<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Gestion de compte</title>
  <style>
    <style>

    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      position: relative;
    }

    header {
      background-color: #D20606;
      color: #fff;
      padding: 20px;

    }

    #contains-ul {
      text-align: center;
      align-items: center;

    }

    div ul {
      list-style: none;
      display: inline;
      text-align: center;


    }

    div ul li {
      display: inline;
      margin-right: 20px;
    }

    div ul li a {
      color: #fff;
      text-decoration: none;
    }

    .banner {
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 20px;
      color: #fff;
    }

    .banner h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .featured-products {
      padding: 50px 20px;
      text-align: center;
    }

    .featured-products h2 {
      margin-bottom: 20px;
    }

    footer {
      background-color: #D20606;
      color: #fff;
      text-align: center;
      padding: 20px;

      bottom: 0;
      width: 100%;

    }

    header h1 {
      text-align: left;
      display: inline;

    }

    #currentAccount {
      text-align: right;
      display: inline;
      position: absolute;
      right: 10%;
      max-width: 300px;
      overflow: hidden;
    }


    #currentAccount img {
      width: 20px;
      /* Largeur maximale de l'image à l'intérieur du div */
      border: 1px solid saddlebrown ;
      height: auto;
      /* Maintient le ratio hauteur-largeur de l'image */
    }

    #currentAccount ul li {
      display: inline;
    }

    #container {
      width: 50%;
      /* ou une largeur fixe selon vos besoins */
      margin: 0 auto;
      /* pour centrer horizontalement */
      text-align: center;
      /* pour centrer le contenu à l'intérieur */
      box-shadow: 10px 8px 10px 5px grey;
      margin-bottom: 20%;
    }

    table {

      width: 100%;
    }

    th,
    td {

      padding: 8px;
      text-align: left;
    }

    header,
    footer {
      width: 100%;
      /* Assure que le header et le footer occupent toute la largeur */
    }
    
  </style>
</head>
