<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }


        .container {
            width: 80%;
            display: flex;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            max-height: 80vh;
            /* Hauteur maximale de 80% de la hauteur de la vue */
            overflow-y: auto;
            /* Activation du défilement vertical si le contenu dépasse la hauteur maximale */
        }

        .left-side {
            flex: 1;
            overflow: hidden;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-side {
            flex: 1;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            margin: 10px 0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;

            display: block;
        }

        .navbar h1 {
            text-align: left;
            display: inline;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul {
            display: inline;
        }

        .modal {
            display: none;
            /* Par défaut, la fenêtre modale est cachée */
            position: fixed;
            /* La fenêtre modale reste en place même lorsque vous faites défiler la page */
            z-index: 1;
            /* Placez la fenêtre modale au-dessus des autres éléments */
            left: 0;
            top: 0;
            width: 100%;
            /* Largeur de la fenêtre modale */
            height: 100%;
            /* Hauteur de la fenêtre modale */
            overflow: auto;
            /* Ajoutez un défilement si nécessaire */
            background-color: rgb(0, 0, 0);
            /* Fond noir avec une opacité */
            background-color: rgba(0, 0, 0, 0.4);
            /* Fond noir avec une opacité */
            padding-top: 60px;
            /* Marge en haut de la fenêtre modale */
        }

        /* Contenu de la fenêtre modale */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }


        /* Style pour le bouton "Fermer" */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>

    <script>
        // Fonction pour ouvrir la fenêtre modale
        function displayCart() {
            document.getElementById('myModal').style.display = "block";
        }

        // Fonction pour fermer la fenêtre modale
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</head>

<body>

    <div class="navbar">
        <h1>GeekStore</h1>

        <div style="display: inline;" id="contains-ul">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="">Mes Commandes</a></li>
            </ul>
        </div>


        <div id="currentAccount" style="display: inline;">
            <ul>
                <li><img src="" alt="profil">
                    <p th:text="${session.loggedInUser.prenom}"></p>
                </li>
                <li><a href="#" onclick="displayCart()">Mon Panier</a></li>
                <li><a href="">Deconnexion</a></li>
            </ul>
        </div>

    </div>

    <div class="container">
        <div class="left-side">
            <img src="#" alt="Image du Produit">
        </div>
        <div class="right-side">
            <h2>Détails du Produit</h2>
            <div class="details">
                <p><strong>Name of product:</strong> <span th:text="${produit.nomP}"></span></p>
                <p><strong>Price :</strong> <span th:text="${produit.prix} + USD"></span></p>
                <p><strong>Description : </strong>

                <p th:text="${produit.description}"></p>

                <button>Add in cart</button>

            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Contenu de la fenêtre modale -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Contenu du panier...</p>
            
            <!-- Ajoutez ici le contenu de votre panier -->
        </div>

    </div>
</body>

</html>
