<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Mon Site E-commerce</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            position: relative;
        }

        header {
            background-color: #D20606;
            color: #fff;
            padding: 20px;

        }

        #contains-ul {
            text-align: center;
            align-items: center;

        }

        div ul {
            list-style: none;
            display: inline;
            text-align: center;


        }

        div ul li {
            display: inline;
            margin-right: 20px;
        }

        div ul li a {
            color: #fff;
            text-decoration: none;
        }

        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 20px;
            color: #fff;
        }

        .banner h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .featured-products {
            padding: 50px 20px;
            text-align: center;
        }

        .featured-products h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #D20606;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        header h1 {
            text-align: left;
            display: inline;

        }

        #currentAccount {
            text-align: right;
            display: inline;
            position: absolute;
            right: 10%;
            max-width: 300px;
            overflow: hidden;
        }


        #currentAccount img {
            width: 50px;
            /* Largeur maximale de l'image à l'intérieur du div */
            height: auto;
            /* Maintient le ratio hauteur-largeur de l'image */
        }

        #currentAccount ul li {
            display: inline;
        }

        .catg img {
            width: 100px;
        }

        .catg {
            margin-bottom: 10px;
        }

        /* Style de la fenêtre modale */
        .modal {
            display: none;
            /* Caché par défaut */
            position: fixed;
            /* Positionnement fixe pour couvrir l'écran */
            z-index: 1;
            /* Mettre au-dessus de tout le reste */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Activer le défilement si nécessaire */
            background-color: rgba(0, 0, 0, 0.4);
            /* Arrière-plan semi-transparent */

        }

        /* Contenu de la fenêtre modale */
        .modal-content {
            background-color: #fefefe;
            margin: 16% auto;
            /* Centrer verticalement et horizontalement */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Adapter la largeur au contenu */
        }

        #cartContents {
            padding: 5;
            margin: 2%;
        }


        /* Bouton de fermeture */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <header>
        <h1>GeekStore</h1>

        <div style=" display: inline;" id="contains-ul">
            <ul>
                <li><a href="#">Accueeil</a></li>
                <li><a href="">Mes Commandes</a></li>
            </ul>
        </div>


        <div id="currentAccount">
            <ul>
                <li><img src="" alt="profil">
                    <p th:text="${session.loggedInUser.prenom}"></p>
                </li>
                <li><a href="#" onclick="displayCart()">Mon Panier</a></li>
                <li><a href="">Deconnexion</a></li>
            </ul>
        </div>

    </header>



    <section class="banner">
        <div class="catg">
            <a href="http://localhost:8080/produits/displayProductsByCategory/1"><img src=""
                    alt="laptopimage">Laptops</a>
        </div>
        <div class="catg">
            <img src="" alt="desktp"> <a href="http://localhost:8080/produits/displayProductsByCategory/2">Desk pc</a>
        </div>
        <div class="catg">
            <img src="" alt=""> <a href="http://localhost:8080/produits/displayProductsByCategory/3">Accessories</a>
        </div>

    </section>

    <!-- La fenêtre modale -->
    <div id="myModal" class="modal">
        <div class="modal-content" id="mc">
            <div id="modalMenu">
                <span class="close" id="closeButton" onclick="closeModal()">&times;</span>
                <p>Contenu du panier :</p>
            </div>
            <div id="cartContents">
                <!-- Contenu de la fenêtre modale -->

                <!-- Ajoutez ici le contenu de votre panier -->
            </div>
            <div class="modal-options">
                <button onclick="emptyCart()">Vider le panier</button>
                <button>Passer commande</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 GeekStore. Tous droits réservés.</p>
    </footer>

    <script th:src="@{/js/script.js}"></script>

</body>

</html>
