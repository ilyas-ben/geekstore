<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Vos informations</title>
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap.rtl.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-grid.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-grid.rtl.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-reboot.rtl.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.3-dist/css/bootstrap-utilities.rtl.min.css}" />
</head>
<body th:class="bg-success">
<div class="container-fluid text-center"> <br><br><br>
  <div><h2>Modifier les informations de votre compte</h2></div>
  <br><br>
  <form th:action="@{/users/save2}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
    <div class="border border-dark rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Pr√©nom :</label>
        <div style="max-width: 300px">
          <input type="text" th:field="*{prenom}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div> <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nom :</label>
        <div style="max-width: 300px">
          <input type="text" th:field="*{nom}" class="form-control" required minlength="2" maxlength="45" />
        </div>
      </div> <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email :</label>
        <div style="max-width: 300px">
          <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
        </div>
      </div> <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Mot de passe :</label>
        <div style="max-width: 300px">
          <input type="password" th:field="*{mdP}" class="form-control" required minlength="6" maxlength="12" />
        </div>
      </div>
      <br><br>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </div>
    </div>
  </form>
</div>



</body>
</html>
